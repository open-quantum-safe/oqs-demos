name: Build & Test - httpd

on:
  push:
    branches: [ 'main' ]
    paths: ['.github/workflows/httpd.yml', 'httpd/**']
  pull_request:
    branches: [ 'main' ]
    paths: ['.github/workflows/httpd.yml', 'httpd/**']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
        build:
          - name: release
          - name: latest
            build-args: |
              LIBOQS_TAG=main
              OQSPROVIDER_TAG=main
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build the httpd Docker image
        uses: docker/build-push-action@v6
        with:
          load: true
          context: httpd
          platforms: ${{ matrix.platform }}
          build-args: |
            MAKE_DEFINES=-j4
            ${{ matrix.build.build-args }}
          tags: oqs-httpd

      - name: Build the curl Docker image
        uses: docker/build-push-action@v6
        with:
          load: true
          context: curl
          platforms: ${{ matrix.platform }}
          build-args: |
            MAKE_DEFINES=-j4
            ${{ matrix.build.build-args }}
          tags: oqs-curl

      - name: Spot-test - One baseline and one hybrid QSC alg
        run: |
          docker network create httpd-test &&
          docker run --network httpd-test --detach --rm --name oqs-httpd oqs-httpd &&
          sleep 2 &&
          docker run --network httpd-test oqs-curl curl -k https://oqs-httpd:4433 --curves kyber768
