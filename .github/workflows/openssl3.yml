name: Build & Test - openssl3

on:
  push:
    branches: [ 'main' ]
    paths: ['.github/workflows/openssl3.yml', 'openssl3/**']
  pull_request:
    branches: [ 'main' ]
    paths: ['.github/workflows/openssl3.yml', 'openssl3/**']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
        build:
          - name: release
          - name: latest
            build-args: |
              LIBOQS_TAG=main
              OQSPROVIDER_TAG=main
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build the Docker image
        uses: docker/build-push-action@v6
        with:
          load: true
          context: openssl3
          platforms: ${{ matrix.platform }}
          build-args: |
            MAKE_DEFINES=-j 18
            ${{ matrix.build.build-args }}
          tags: oqs-ossl3-img

      - name: Spot-test - One baseline and one hybrid QSC alg
        run: |
          docker run --rm --name oqs-ossl3 oqs-ossl3-img sh -c "openssl list -providers; /opt/openssl32/bin/serverstart.sh; sleep 2; echo 'GET /' | openssl s_client -connect localhost --groups kyber768 --CAfile /opt/openssl32/bin/CA.crt" &&
          docker run --rm --name oqs-ossl3 oqs-ossl3-img sh -c "KEM_ALG=p521_frodo1344aes /opt/openssl32/bin/serverstart.sh; sleep 2; echo 'GET /' | openssl s_client -connect localhost --groups p521_frodo1344aes --CAfile /opt/openssl32/bin/CA.crt"
