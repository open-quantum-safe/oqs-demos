name: OQS Demos

on:
  workflow_call:
    inputs:
      build_main:
        description: "Build using liboqs and oqsprovider main branches"
        required: false
        default: false
        type: boolean
      release_tag:
        description: "Which docker tag to push to"
        required: false
        type: string
  workflow_dispatch:
    inputs:
      build_main:
        description: "Build using liboqs and oqsprovider main branches"
        required: false
        default: false
        type: boolean
      release_tag:
        description: "Which docker tag to push to"
        required: false
        type: string
  schedule: # run with "build_main: true" weekly on Mon at 1:01
    - cron: '1 1 * * 1'

jobs:
  curl:
    uses: ./.github/workflows/curl.yml
    secrets: inherit
    with:
      build_main: ${{ !contains(inputs.build_main == 'true', 'false') }}
      release_tag: ${{ inputs.release_tag }}

  h2load:
